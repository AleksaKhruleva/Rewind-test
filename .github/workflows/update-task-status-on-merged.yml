name: Update Task Status on Merged

on:
  pull_request:
    types:
      - closed  # Запускается, когда PR закрывается (но проверяем, был ли он слит)

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository  # Обязательно загружаем репозиторий, чтобы экшны стали доступны
        uses: actions/checkout@v4

      - name: Check if PR Was Merged
        run: |
          if [[ "${{ github.event.pull_request.merged }}" != "true" ]]; then
            echo "❌ PR закрыт, но не был слит. Workflow не выполняется."
            exit 1
          fi
          echo "✅ PR был слит (merged), продолжаем выполнение."

      - name: Check PR Title Format
        id: check_pr_title
        uses: ./.github/actions/check-pr-title  # Используем локальный экшн для проверки названия PR
        with:
          pr_title: ${{ github.event.pull_request.title }}

      - name: Update Task Status to "Merged"
        uses: ./.github/actions/update-task-status  # Используем локальный экшн для обновления статуса
        with:
          issue_key: ${{ env.ISSUE_KEY }}  # Передаём ключ задачи из предыдущего экшна
          transition_id: "merged"
          yandex_token: ${{ secrets.YANDEX_TRACKER_TOKEN }}
          yandex_org_id: ${{ secrets.YANDEX_CLOUD_ORG_ID }}
